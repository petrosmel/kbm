<div class="card col-12 col-md-4">
  <img class="card-img-top" src="./assets/image_not_available.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article?.title}}</h5>
    <p class="card-text">{{article?.description}}</p>
    <p *ngIf="!!article?.author"><i class="fas fa-tags"></i>{{article?.author}}</p>
  </div>
</div>
