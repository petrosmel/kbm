<div class="card m-2">
  <img class="card-img-top img-thumbnail" src="./assets/image_not_available.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{inputSource?.name}}</h5>
    <p class="card-text">{{inputSource?.description}}</p>
    <p><i class="fa-solid fa-tag"></i>  {{inputSource?.category | uppercase}}</p>
  </div>
</div>
